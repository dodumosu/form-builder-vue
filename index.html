<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form builder demo</title>
        <link rel="stylesheet" href="assets/css/vendor/foundation.css">
    </head>
    <body>
        <div class="column row">
            <div class="small-6 small-offset-3 column" id="app">
                <div class="card">
                    <div class="card-divider">
                        <h3>Form builder demo</h3>
                    </div>
                    <div class="card-section">
                        <form action="">
                            <fieldset>
                                <component v-for="field in fields" :is="getComponent(field)" :key="field.id"></component>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-section">
                        <div class="button-group">
                            <button class="button" @click="addTextInput()">Add input field</button>
                            <button class="button" @click="addSelect()">Add select field</button>
                            <button class="button" @click="addTextBox()">Add textarea</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/vendor/vue.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
